{% extends "base.html" %}

{% block head_extend %}
<title>{{ title }}</title>
{% endblock head_extend %}

{% block content %}
<div class="container mb-16">
    {% if pages %}
    <div class="my-8">
        <div class="text-6xl lg:text-2xl bg-amber-100 text-slate-800
                    dark:bg-indigo-900 dark:text-slate-300 p-2 w-max">
            Posts
        </div>
        <ul>
            {% for page in pages %}
            <li class="text-slate-900 hover:text-slate-600
                dark:text-slate-400 hover:dark:text-slate-300
                transition">
                <div class="my-12 lg:my-4">
                    <span class="text-slate-300 text-4xl lg:text-base inline-block w-32">{{ page.date | date(format="%Y-%m-%d") }}</span>
                    <a class="text-4xl lg:text-base decoration-slate-900 dark:decoration-slate-400 underline underline-offset-4 inline-block"
                       href="{{ page.permalink | safe }}">
                        {{ page.title }}
                        <div class="ml-2 hidden lg:inline">
                            <i class="las la-arrow-right"></i>
                        </div>
                    </a>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
    <a class="font-sans text-gray-500 hover:text-gray-400
                        dark:text-slate-500 dark:hover:text-slate-400 transition"
       href="https://whateverforever.computer/index.html">
        <i class="las la-arrow-left"></i> Back
    </a>
</div>
{% endblock content %}
