<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/static/css/style.css"/>
    <link rel="stylesheet" href="/static/line-awesome/css/line-awesome.min.css"/>
    <script src="/static/js/main.js" defer></script>

    <!-- syntax highlighting -->
    <link rel="stylesheet" href="https://unpkg.com/@highlightjs/cdn-assets@11.9.0/styles/atom-one-dark.css">
    <script src="https://unpkg.com/@highlightjs/cdn-assets@11.9.0/highlight.min.js"></script>
    <script src="https://unpkg.com/@highlightjs/cdn-assets@11.9.0/languages/go.min.js"></script>

    <script>hljs.highlightAll();</script>
    {% block head_extend %}{% endblock %}
</head>

<body class="bg-white dark:bg-slate-900 transition ease-in-out">
<section>
    {% block content %}{% endblock %}
</section>
</body>
</html>
